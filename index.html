<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grocerymart</title>

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
		<link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />
		<!-- Fonts -->
		<link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

		<!-- Stylesheet CSS -->
		<link rel="stylesheet" href="./assets/css/main.css" />

		<!-- Scripts -->
		<script src="./assets/js/scripts.js"></script>
	</head>
	<body>
		<!-- Header -->
		<header id="header" class="header"></header>
		<script>
			load("#header", "./templates/header.html");
		</script>

		<!-- Main -->
		<div class="container">
			<div class="slideshow">
				<div class="slideshow__inner">
					<!-- Slideshow Item 1 -->
					<figure class="slideshow__item">
						<img src="./assets/img/slideshow-img.png" alt="Slideshow img" class="slideshow__img" />
					</figure>

					<!-- Slideshow Item 2 -->
					<figure class="slideshow__item">
						<img src="./assets/img/slideshow-img.png" alt="Slideshow img" class="slideshow__img" />
					</figure>

					<!-- Slideshow Item 3 -->
					<figure class="slideshow__item">
						<img src="./assets/img/slideshow-img.png" alt="Slideshow img" class="slideshow__img" />
					</figure>
				</div>

				<div class="slideshow__slider">
					<span class="slideshow__slider-num">1</span>
					<span class="slideshow__slider-stick"></span>
					<span class="slideshow__slider-num">5</span>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer id="footer"></footer>
		<script>
			load("#footer", "./templates/footer.html");
		</script>
	</body>
</html>
